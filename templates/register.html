<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CUBE.ER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/custom.css" rel="stylesheet">
</head>
<body class="bg-primary">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" >CUBE.ER</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
         <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash-message">
  {% for message in messages %}
  <h1 style="color: red; font-size: 30px; margin-left: 390px;">{{ message }}</h1>
  {% endfor %}
</div>
{% endif %}
{% endwith %}
<form method="post" action="{{ url_for('register') }}">
  <div class="mb-3">
    <strong><label for="username" class="form-label" style="margin-left: 800px; font-size: 30px;">Username</label></strong>
    <input name="username" class="form-control" id="username" style="width: 800px; height: 45px; margin-left: 500px;">
  </div>
  <div class="mb-3">
    <strong><label for="password" class="form-label" style="margin-left: 800px; font-size: 30px;">Password</label></strong>
    <input name="password" type="password" class="form-control" id="password" style="width: 800px; height: 45px; margin-left: 500px;">
  </div>
  <button type="submit" class="btn btn-secondary" style="height: 65px; width: 100px; margin-left: 300px;">Register</button>
</form>

</body>
</html>
