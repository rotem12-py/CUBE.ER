<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CUBE.ER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/custom.css" rel="stylesheet">
</head>
<body class="bg-primary">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" >CUBE.ER</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
         <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash-message">
  {% for message in messages %}
  <h1 style="color: red; font-size: 30px; margin-left: 390px;">{{ message }}</h1>
  {% endfor %}
</div>
{% endif %}
{% endwith %}
<h1 style="margin-left: 800px; font-size: 30px;">Session To Delete: {{ current_session.name }}</h1>
<h1 style="margin-left: 800px; font-size: 30px;">Are You Sure You Want To Delete?</h1>
<form method="post" action="{{ url_for('delete_session', session_id=current_session.id) }}" style="margin-left: 400px;">
  <button type="submit" class="btn btn-success" style="height: 65px; width: 100px; margin-left: 300px;">Yes</button>
</form>
<a class="btn btn-secondary" style="height: 65px; width: 100px; margin-left: 700px;" href="{{ request.referrer }}">Back</a>

</body>
</html>
