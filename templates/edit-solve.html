<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CUBE.ER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/custom.css" rel="stylesheet">
</head>
<body class="bg-primary">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="header-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" >CUBE.ER</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div style="text-align: center;">
  <h1 style="color: white;">Solve Number: {{ req_solve.solve_num }}</h1>
  <h1 style="color: white;">{{ req_solve.time }}</h1>
  <h1 style="color: white;">{{ req_solve.date }}</h1>
    <h1 style="color: white;">{{ req_solve.scramble }}</h1>
  <a type="button" class="btn btn-lg btn-success" href="{{ request.referrer }}">OK</a>
  <a type="button" class="btn btn-lg btn-warning" href="{{ url_for('penalty', solve_id=req_solve.id, penalty_type='+2') }}">+2</a>
  <a type="button" class="btn btn-lg btn-secondary" href="{{ url_for('penalty', solve_id=req_solve.id, penalty_type='DNF') }}">DNF</a>
  <a type="button" class="btn btn-lg btn-danger" href="{{ url_for('delete_solve', solve_id=req_solve.id) }}">Delete</a>
  <a type="button" class="btn btn-lg btn-info" href="{{ url_for('reset_solve', solve_id=req_solve.id) }}">Reset Penalties</a>
</div>

</body>
</html>
