<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CUBE.ER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/custom.css" rel="stylesheet">
</head>
<body class="bg-primary">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" >CUBE.ER</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
         <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash-message">
  {% for message in messages %}
  <h1 style="color: red; font-size: 30px; margin-left: 390px;">{{ message }}</h1>
  {% endfor %}
</div>
{% endif %}
{% endwith %}
<form method="post" action="{{ url_for('create_session') }}">
  <div class="mb-3">
    <strong><label for="session_name" class="form-label" style="margin-left: 800px; font-size: 30px;">Session Name</label></strong>
    <input name="session_name" class="form-control" id="session_name" style="width: 800px; height: 45px; margin-left: 500px;">
  </div>
  <div class="mb-3">
    <strong><label for="session_type" class="form-label" style="margin-left: 800px; font-size: 30px;">Session Type</label></strong>
    <select class="form-select" id="session_type" name="session_type" style="width: 800px; height: 45px; margin-left: 500px;">
      <option value="3x3">3x3</option>
      <option value="2x2">2x2</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success" style="height: 65px; width: 100px; margin-left: 300px;">Create Session</button>
</form>
<a class="btn btn-secondary" style="height: 65px; width: 100px; margin-left: 300px;" href="{{ request.referrer }}">Back</a>

</body>
</html>
